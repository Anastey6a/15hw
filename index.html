<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
        let length = parseInt(prompt("Введіть довжину масиву:"));
        let array = [];
        for (let i = 0; i < length; i++) {
            array.push(parseInt(prompt("Введіть елемент масиву " + (i + 1) + ":")));
        }
        document.write("Початковий масив: " + array.join(", ") + "<br>");
        array.sort(function (a, b) {
            return a - b;
        });
        document.write("Відсортований масив: " + array.join(", ") + "<br>");
        array.splice(1, 3);
        document.write("Масив після видалення елементів з 2 по 4 (включно): " + array.join(", "));

</script>
<body>
    
</body>
</html>
